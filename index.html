<!DOCTYPE html>
<html>
  <head>
    <title>Collie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="app.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- Splash Page -->

    <div class="app-page" data-page="splash">
      <div class="app-content">
        <h1 class="splash-header">Collie</h1>
        <div class="app-section app-section-splash">
          <div class="app-button red button-spacing" data-target="signup">Sign up</div>
          <div class="app-button green" data-target="login">Login</div>
        </div>
      </div>
    </div>

    <!-- Sign up Page -->

    <div class="app-page" data-page="signup">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Sign up</div>
      </div>
      <div class="app-content">
        <div class="input-description">Email</div>
        <div class="app-section">
          <input class="app-input" id="email" placeholder="Enter your email">
        </div>
        <div class="input-description">Username</div>
        <div class="app-section">
          <input class="app-input" id="username" placeholder="Enter your username">
        </div>
        <div class="input-description">Password</div>
        <div class="app-section input-spacing">
          <input class="app-input" id="password" type="password" placeholder="Enter your password">
        </div>
        <div class="app-button green app-submit">Sign up</div>
      </div>
    </div>

    <!--Login Page -->

    <div class="app-page" data-page="login">
      <div class="app-topbar">
        <div class="app-button left" data-back data-autotitle></div>
        <div class="app-title">Login</div>
      </div>
      <div class="app-content">
        <div class="input-description">Username</div>
        <div class="app-section">
          <input class="app-input" placeholder="Enter your username">
        </div>
        <div class="input-description">Password</div>
        <div class="app-section input-spacing">
          <input class="app-input" type="password" placeholder="Enter your password">
        </div>
        <div class="app-button green app-submit">Log in</div>
      </div>
    </div>

    <!-- App Main Page -->

    <div class="app-page" data-page="main">
      <div class="app-content">
        <div class="app-section">
          <b>Items:</b><br>
          <ul class="app-list">
            <li>(415) 792-3770</li>
            <li>Work on Collie</li>
            <li>Get the Groceries</li>
            <li>Call Rochelle</li>
            <li>To be or not to be, that is...</li>
            <li>G01048938</li>
          </ul>
        </div>
        <ul class="bottom-nav">
          <li data-colour="white" id="tab1"></li>
          <li data-colour="orange" id="tab2"></li>
          <li data-colour="white" id="tab3"></li>
          <div class="clear"></div>
        </ul>
      </div>
    </div>

    <!-- Script -->

    <script src="zepto.js"></script>
    <script src="app.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
